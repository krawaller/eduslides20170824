        <script type="text/javascript">

var activeLink;
current = 0;

function markLink(to){
    if (activeLink){
        activeLink.classList.remove("active");
    }
    current = parseInt(to);
    activeLink = document.querySelectorAll(".chapterlink")[current];
    activeLink.classList.add("active");
}

var nbrOfColumns = Math.ceil(12/5);

window.addEventListener("keydown",function(e){
  var code = e.which ||Â e.keyCode;
  if (code === 13 || code === 32){ // enter key, go to selected chapter
    window.location = activeLink.href;
  } else if (code === 40){ // arrow down
    markLink(current === 12-1 ? 0 : current + 1);
  } else if (code === 38){ // arrow up
    markLink(current === 0 ? 12-1 : current - 1);
  } else if (code === 39 && 12 > 7) { // arrow right
      var trgt = current + 5;
      if ((trgt+1)/5 > nbrOfColumns){
        trgt = trgt % (nbrOfColumns*5); // wrap to first column
      }
      else if (trgt >= 12) {
        trgt = 12-1; // cap to last item in last column
      }
      markLink(trgt);
  } else if (code === 37 && 12 > 7) { // arrow left
    var trgt = (current + (nbrOfColumns*5) - 5) % (nbrOfColumns*5);
    if (trgt >= 12) {
      trgt = 12-1; // cap to last item in last column
    }
    markLink(trgt);
  } else if (code >= 49 && code <= 12+48){ // digit 1-9, go to that chapter
    window.location = document.querySelectorAll(".chapterlink")[code-49].href;
  }
});

markLink( (window.location.href.match(/\?from=(.)*$/)||[0,0])[1] );

        </script>
